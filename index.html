<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carta Forbice Sasso</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <nav class="header">
          <div class="header__inner">
            <h1>
              Rock <br />
              Paper <br />
              Scissors
            </h1>
            <div class="scores-container">
              <div class="score score-1">
                <h3 class="score__title">Player 1 Score</h3>
                <p class="score__number">0</p>
              </div>
              <div class="score score-2">
                <h3 class="score__title">Player 2 Score</h3>
                <p class="score__number">0</p>
              </div>
            </div>
          </div>
        </nav>
        <div class="front-screen" data-active="true">
          <div class="game-mode">
            <h2>In che modalit√† vuoi giocare?</h2>
            <div class="game-mode__buttons">
              <button class="game-mode__button btn" data-game="human-vs-cpu">
                Human vs CPU
              </button>
              <button
                class="game-mode__button btn btn--outline"
                data-game="cpu-vs-cpu"
              >
                CPU vs CPU
              </button>
            </div>
          </div>
        </div>
        <div class="play-screen" data-game="">
          <div class="game-field">
            <div class="player-field">
              <p class="round-winner"></p>
              <ul class="cards" data-active="true">
                <li class="card" data-move="rock" aria-label="rock">
                  <img src="assets/rock.png" alt="Rock" />
                  <h4>Rock</h4>
                </li>
                <li class="card" data-move="paper" aria-label="paper">
                  <img src="assets/paper.png" alt="Paper" />
                  <h4>Paper</h4>
                </li>
                <li class="card" data-move="scissor" aria-label="scissors">
                  <img src="assets/scissors.png" alt="Scissors" />
                  <h4>Scissors</h4>
                </li>
              </ul>
              <ul class="cards cards--result" data-active="true"></ul>
            </div>
          </div>
        </div>
      </div>
      <div class="modal" data-active="false">
        <h3>Player 1 vince</h3>
        <button class="play-again">Gioca Ancora!</button>
        <button class="reset">Reset Score</button>
      </div>
    </main>
  </body>
</html>
