<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carta Forbice Sasso</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="heading">
          <h1>Carta, Forbice, Sasso</h1>
        </div>
        <div class="front-screen" data-active="true">
          <div class="game-mode">
            <p>In che modalit√† vuoi giocare?</p>
            <div class="game-mode__buttons">
              <button class="game-mode__button btn">Human vs CPU</button>
              <button class="game-mode__button btn btn--outline">
                CPU vs CPU
              </button>
            </div>
          </div>
        </div>
        <div class="play-screen" data-active="false">
          <h2>You are in play mode</h2>
          <div class="game-mode__buttons">
            <div class="restart btn">Restart</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
