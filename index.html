<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carta Forbice Sasso</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="heading">
          <h1>Carta, Forbice, Sasso</h1>
        </div>
        <div class="front-screen" data-active="true">
          <div class="game-mode">
            <h2>In che modalit√† vuoi giocare?</h2>
            <div class="game-mode__buttons">
              <button class="game-mode__button btn">Human vs CPU</button>
              <button class="game-mode__button btn btn--outline">
                CPU vs CPU
              </button>
            </div>
          </div>
        </div>
        <div class="play-screen" data-active="false">
          <!-- <h2>You are in play mode</h2> -->
          <div class="game-mode__buttons">
            <div class="restart btn">Restart</div>
          </div>
          <div class="game-field">
            <div class="player-field">
              <ul class="cards">
                <li data-move="rock">Rock</li>
                <li data-move="paper">Paper</li>
                <li data-move="scissor">Scissors</li>
              </ul>
            </div>
          </div>
          <div class="score">
            <div class="score__player score__player--1">
              <h4>Player 1</h4>
              <p>0/3</p>
            </div>
            <div class="score__player score__player--2">
              <h4>Player 2</h4>
              <p>0/3</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
