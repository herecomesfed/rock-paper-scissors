<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body data-gamemode="human-vs-cpu">
    <main>
      <div class="container">
        <nav class="header">
          <div class="header__inner">
            <h1>
              Rock <br />
              Paper <br />
              Scissors
            </h1>
            <div class="scores-container">
              <div class="score score--1">
                <h3 class="score__title">Player 1 Score</h3>
                <p class="score__number">0</p>
              </div>
              <div class="score score--2">
                <h3 class="score__title">Player 2 Score</h3>
                <p class="score__number">0</p>
              </div>
            </div>
          </div>
        </nav>
        <div class="front-screen" data-active="true">
          <div class="game-mode" data-active="true">
            <div class="game-mode__texts">
              <h2>Change Game Mode</h2>
              <p class="actual-mode" data-actualmode="human-vs-cpu">
                Actually playing: "Human vs CPU"
              </p>
              <p class="actual-mode" data-actualmode="cpu-vs-cpu">
                Actually playing: "CPU vs CPU"
              </p>
            </div>
            <div class="game-mode__buttons">
              <button
                class="game-mode__button btn"
                data-gamemode="human-vs-cpu"
                data-gamemodeid="1"
              >
                Human vs CPU
              </button>
              <button
                class="game-mode__button btn btn--outline"
                data-gamemode="cpu-vs-cpu"
                data-gamemodeid="2"
              >
                CPU vs CPU
              </button>
            </div>
          </div>
        </div>
        <div class="play-screen" data-game="">
          <div class="game-field">
            <div class="player-field">
              <ul class="cards" data-active="true">
                <h3 class="cards__cta">Make your move!</h3>
              </ul>
              <div class="start-cpu-game" data-active="false">
                <h3>Let CPU do the magic for you!</h3>
                <button class="btn start-cpu-game__btn">Play!</button>
              </div>
              <div class="result-container" data-active="true"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
